<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>

<div class="container" id="container">
    <br><br>
    <h4>Elmer Aarón De la Peña López</h4>
    <h4>Irving Iván Cano Paniagua</h4>
    <h4>Ricardo Trillo García</h4>
    <h4>IGDS81N</h4>

    <br>
    <h3>Potencia - **</h3>
    <h3>Multiplicación - *</h3>
    <h3>Raíz  - √</h3>
    <br>
    <h3>Ejemplo funcional</h3>
    <h3>x^4 + 3x^3 - 2 -------> x**4 + 3*x**3 - 2</h3>

    <span id="addon-wrapping">Ecuación</span>
    <div class="input-group flex-nowrap">        
        <input id="ecuation" type="text" class="form-control" placeholder="x**4 + 3*x**3 - 2" aria-label="Username" aria-describedby="addon-wrapping">
    </div>
    <br>

    <span id="addon-wrapping">Intervalo entre tabulaciones</span>
    <div class="input-group flex-nowrap">
        <input id="interval" type="text" class="form-control" placeholder="1" aria-label="Username" aria-describedby="addon-wrapping">
    </div>
    <br>

    <span id="addon-wrapping">Número de tabulaciones</span>
    <div class="input-group flex-nowrap">        
        <input id="tabulation" type="text" class="form-control" placeholder="3" aria-label="Username" aria-describedby="addon-wrapping">
    </div>
    <br>

    <span id="addon-wrapping">Porcentaje de error</span>
    <div class="input-group flex-nowrap">        
        <input id="percentage" type="text" class="form-control" placeholder="1" aria-label="Username" aria-describedby="addon-wrapping">
    </div>
    <br>

    <button id="solve" onclick="solve()" class="btn btn-primary" type="submit">Resolver</button>

</div>

</body>
</html>
